<div class="container">

    <app-loader *ngIf="isLoading"></app-loader>
    <app-snackbar [errorMessage]="errorMessage" *ngIf="errorMessage"></app-snackbar>
    <form class="form" #loginForm="ngForm" (ngSubmit)="onLoginFormSubmit(loginForm)">
        <p id="head-title">Login</p>

        <div class="login-field">
            <i class="input-icon fa-solid fa-user"></i>
            <input type="text" 
                class="input-field" 
                placeholder="Username" 
                name="username" 
                ngModel 
                required>
        </div>

        <div class="login-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" 
                class="input-field" 
                placeholder="Email" 
                name="email" 
                ngModel 
                required
                email>
        </div>

        <div class="login-field">
            <i class="input-icon fa-solid fa-lock"></i>
            <input type="password" 
                class="input-field" 
                placeholder="PassWord" 
                name="password" 
                ngModel 
                required
                minlength="6">
        </div>

        <div class="btn">
            <button class="button-1"
            type="submit"
            [disabled]="loginForm.invalid"
            >LogIn
            </button>
        </div>

        <div class="btn-signup">
            <p>I don't have an account <a routerLink="/signup" (click)="onLoginSwitchMode()">Create An Account</a></p>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>

        <button class="button-2">Forgot Password</button>
        
    </form>
</div>
